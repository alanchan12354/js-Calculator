<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" role="status" aria-live="polite" aria-label="Calculator display"></div>
        <div class="buttons">

            <button type="button" class="btn action" data-action="delete">delete</button>
            <button type="button" class="btn action" data-action="clear">clear</button>
            <button type="button" class="btn" data-value="%">%</button>
            <button type="button" class="btn operator" data-op="/">/</button>
            
            <button type="button" class="btn digit" data-value="7">7</button>
            <button type="button" class="btn digit" data-value="8">8</button>
            <button type="button" class="btn digit" data-value="9">9</button>
            <button type="button" class="btn operator" data-op="*">*</button>

            <button type="button" class="btn digit" data-value="4">4</button>
            <button type="button" class="btn digit" data-value="5">5</button>
            <button type="button" class="btn digit" data-value="6">6</button>
            <button type="button" class="btn operator" data-op="-">-</button>

            <button type="button" class="btn digit" data-value="1">1</button>
            <button type="button" class="btn digit" data-value="2">2</button>
            <button type="button" class="btn digit" data-value="3">3</button>
            <button type="button" class="btn operator" data-op="+">+</button>

            <button type="button" class="btn digit" data-value="00">00</button>
            <button type="button" class="btn digit" data-value="0">0</button>
            <button type="button" class="btn digit" data-value=".">.</button>
            <button type="button" class="btn action" data-action="=">=</button>
            
        </div>
    </div>
</body>
</html>
